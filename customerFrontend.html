  <div class="center">
    <br>
    <h1>Melee Storefront</h1>

      <img class="smash banner"
        src="https://media.discordapp.net/attachments/750482796262457408/1039320162656059474/unknown.png?width=1440&height=273"

          src="https://media.discordapp.net/attachments/750482796262457408/1041168758129053767/Falcion.png?width=539&height=539"
          width="200" height="200">
      </div>

        <h2> Falchion </h2>
        <p>
          $100 <br>
          Quantity <input name="marthqt" id="marthqt" value="0"> <br>

      </div>
    </div>
    <div class="container">
      <div class="img">
      <img class="item"
        src="https://media.discordapp.net/attachments/750482796262457408/1041168758431027251/Fox_Combo.png"

      </div>
      <div class="txt">

        <p>
          $300 <br>
          Quantity <input name="foxqt" id="foxqt" value="0"> <br>
        </p>
      </div>
    </div>
    <div class="container">
      <div class="img">
      <img class="item"
        src="https://media.discordapp.net/attachments/750482796262457408/1041168758783348786/Turnip.png"

      </div>
      <div class="txt">
        <h2> Turnip </h2>
        <p>
          $3 <br>
          Quantity <input name="turnipqt" id="turnipqt" value="0"> <br>
        </p>
      </div>
    </div>
    <div class="txt">
      <p>
        <br>
        Shipping: <br>
        <input type="radio" name="ship" value="0"> Free 7 day  <br>
        <input type="radio" name="ship" value="50"> $50.00 overnight  <br>
        <input type="radio" name="ship" value="5"> $5.00 three day  <br>
        <br>

        Password: <input type="password" name="pwd" id="pwd"><br>
        <br>
        <input type="reset" value="Reset"> <br>
        <input type="submit" value="Submit"> <br>
        <br>
      </p>
    </div>
    <br>
  </div>
